<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Persona Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            padding-bottom: 70px; /* Adjust based on fixed-bottom-nav height */
        }
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75em;
            text-decoration: none;
            flex-grow: 1;
            padding: 5px 0;
        }
        .bottom-nav-item.active,
        .bottom-nav-item:hover {
            color: #fff;
        }
        .bottom-nav-item i {
            font-size: 1.5em;
            margin-bottom: 3px;
        }
        .create-button-wrapper {
            position: relative;
            top: -20px; /* Adjust to lift the button slightly */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .create-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff; /* Primary blue for create button */
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-decoration: none;
        }
        .create-button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Fixed top navbar -->
        <div class="container">
            <a class="navbar-brand" href="/">
                <img id="main-logo" src="/static/images/image0.png?v=1.0" alt="Logo" width="100" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ user.picture }}" alt="{{ user.name }}" class="rounded-circle" width="30"
                                height="30">
                            {{ user.name }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <!-- Login/Auth handled by bottom nav -->
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"> <!-- Fixed bottom navbar for mobile/small screens -->
        <div class="container-fluid d-flex justify-content-around">
            <a class="bottom-nav-item {% if request.url.path == '/' %}active{% endif %}" href="/">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a class="bottom-nav-item {% if request.url.path == '/feed' %}active{% endif %}" href="/feed">
                <i class="fas fa-search"></i>
                <span>Feed</span>
            </a>
            <div class="create-button-wrapper">
                <a class="create-button" href="/add">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            {% if user %}
            <a class="bottom-nav-item {% if request.url.path == '/user/profile' %}active{% endif %}" href="/user/profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a class="bottom-nav-item" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
            {% else %}
            <a class="bottom-nav-item {% if request.url.path == '/login' %}active{% endif %}" href="/login">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </a>
            {% endif %}
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = "/logout";
        }
    </script>
    <script src="/static/js/main.js?v=202512232116"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
