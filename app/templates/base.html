<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Persona Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img id="main-logo" src="/static/images/image0.png" alt="Logo" width="100" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feed">Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add (CSV)</a></li>
                    <li class="nav-item"><a class="nav-link" href="/generate-type2">Add (Persona)</a></li>
                    
                    {% if user %}
                    <li class="nav-item"><a class="nav-link" href="/my-page">My Page</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ user.picture }}" alt="{{ user.name }}" class="rounded-circle" width="30"
                                height="30">
                            {{ user.name }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Auth</a></li>
                    {% endif %}
                </ul>
                <script>
                    function logout() {
                        document.cookie = "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                        window.location.href = "/";
                    }
                </script>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainLogo = document.getElementById('main-logo');
            if (mainLogo) {
                const originalSrc = mainLogo.src;
                const hoverSrc = '/static/images/image0_1.png'; // Assuming image0_1.png is the hover image

                mainLogo.addEventListener('mouseover', function() {
                    mainLogo.style.transition = 'opacity 0.5s ease-in-out';
                    mainLogo.style.opacity = 0;
                    setTimeout(() => {
                        mainLogo.src = hoverSrc;
                        mainLogo.style.opacity = 1;
                    }, 500); // Match transition duration
                });

                mainLogo.addEventListener('mouseout', function() {
                    mainLogo.style.transition = 'opacity 0.5s ease-in-out';
                    mainLogo.style.opacity = 0;
                    setTimeout(() => {
                        mainLogo.src = originalSrc;
                        mainLogo.style.opacity = 1;
                    }, 500); // Match transition duration
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
